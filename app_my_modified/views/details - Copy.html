<div class="datatable" id="datatable">
<table class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th ng-repeat="header in headers" width="{{header.width}}">{{header.label}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in data" ng-class-odd="'trOdd'" ng-class-even="'trEven'" ng-dblclick="rowDoubleClicked(user)">
                <td ng-repeat="(key,val) in user">{{val}}</td>
            </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

</div>
